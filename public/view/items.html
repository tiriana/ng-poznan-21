<div class="items">
    <div class="item panel panel-default" ng-repeat="(key, item) in items">
        <div class="item-content ">
            <div class="face" ng-bind="item.face"></div>
            <strong class="name" ng-bind="item.name"></strong>
            <div class="description" ng-bind="item.description"></div>
        </div>
    </div>
</div>
